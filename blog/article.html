<!DOCTYPE HTML>

  <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>小柴の部落格</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->

  <body>
    <div id="header"></div>

      <p class="paper-info text-right"><span>发表于: 2017-02-04 02:09</span> <span>标签:测试</span></p>
      <div class="paper paper-box text-left">

      </div>

    <!-- MarkDown-Mathjax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] },
        TeX: { equationNumbers: {autoNumber: "AMS"} }
      });

    <script>
      var content = "## 这里是标题\n\r" +
      "# 下面公式可以随便用\n\r" +
      " * $J(\\theta)=\\frac{1}{2}\\sum_{i=1}^m(h_\\theta(x_i)-y_i)^2$\n\r" +
      "# 然后使用低度下降算法更新$\\theta$";
      MLoader.showLoading($('#blog-preview'));
      setTimeout(function () {
        Preview.Update(content);
      }, 3000);
    </script>
