<!DOCTYPE HTML>
<html lang="zh-CN">
  <head> <meta charset="UTF-8"> <meta http-equiv="X-UA-Compatible" content="IE=edge"> <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小柴の部落格</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mloading.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/blog/css/style.css">
  </head>
  <body>
    <div id="header"></div>
    <div class="container text-center">
      <p class="paper-info text-right"><span id="time"></span> <span id="category"></span></p>
      <div class="paper paper-box text-left">
        <div id="blog-preview"></div>
        <div id="blog-buffer" style="display:none;position:absolute;top:0;left:0;">
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/js/mloader.js"></script>
    <script src="/js/template.js"></script>

    <!-- MarkDown-Mathjax -->
    <script type="text/x-mathjax-config">
      MathJax.Hub.Config({
        showProcessingMessages: false,
        tex2jax: { inlineMath: [['$','$'],['\\(','\\)']] },
        TeX: { equationNumbers: {autoNumber: "AMS"} }
      });
    </script>
    <script type="text/javascript" src="./js/marked.js"></script>
    <script type="text/javascript" src="./js/mathjax.js"></script>
    <script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML" onload="Preview.Init();"></script>
    <!-- LeanCloud SDK -->
    <script src="https://cdn1.lncld.net/static/js/av-min-1.5.0.js"></script>
    <!-- 初始化LeanCloud -->
    <script src="js/init.js"></script>
    <script>
      MLoader.showLoading($('#blog-preview'));
      function display404 () {
        var content = "# 404\n\r" +
          "### 你所访问的文章不存在\n\r" +
          "你可以返回 [所有文章]("+location.origin+"/blog) 继续浏览\n\r";
        Preview.Update(content);
      }
      setTimeout(function () {
        var id = getQueryParam('id');
        var content = '';
        if (id) {
          var query = new AV.Query('Blog');
          query.get(id).then(function (blog) {
            Preview.Update(blog.get('content'));
            $('#time').html("发表于:"+blog.createdAt.formatDate("yyyy-MM-dd hh:ii")+" ");
            $('#category').html('分类:<a href="/blog?category='+blog.get('category')+'">'+blog.get('category')+'</a>');
          }, function () {
            display404();
          });
          return;
        }
        display404();
      }, 1000);
    </script>
  </body>
</html>
