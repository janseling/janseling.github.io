<!DOCTYPE HTML>
<html lang="zh-CN">
  <head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小柴の实验室</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.1/csshake.min.css">
    <link rel="stylesheet" href="/css/mloading.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/lab/css/index.css">
  </head>
  <body>
    <div id="header"></div>
    <div class="container text-center">
      <!--<h1>暂时什么都没有</h1>-->
      <!--<p>除了这个「<a href="./yys">阴阳师の柴寮</a>」</p>-->
      <div id="projects">
        <img id="yys" class="link shake hover" width="400" src="./img/ssr.png" data-link="./yys" data-hover="./img/ssr-hover.png" />
        <div id="mnist" class="link" data-link="./mnist">
          <img class="number" width="100" src="./img/1-9.png" />
          <img class="pen shake hover" width="150" src="./img/hand-pen.png" data-hover="./img/hand-pen-hover.png" />
        </div>
      </div>
    </div>
    <div id="footer"></div>
    <script src="/js/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->  
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/js/mloader.js"></script>
    <script src="/js/template.js"></script>
    <script>
    $('.hover').hover(function () {
      $(this).attr('src', $(this).data('hover'));
    }, function () {
      $(this).attr('src', $(this).data('hover').replace('-hover', ''));
    });
    $('shake').hover(function () {
      $(this).addClass('shake-little');
    }, function () {
      $(this).removeClass('shake-little');
    });
    $('.link').click(function () {
      window.location.href = $(this).data('link');
    });
    </script>
  </body>
</html>
