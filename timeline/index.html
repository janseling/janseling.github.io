<!DOCTYPE HTML>
<html lang="zh-CN">
  <head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小柴の历史</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/csshake/1.5.1/csshake.min.css">
    <link rel="stylesheet" href="/css/mloading.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="css/timeline.css">
  </head>
  <body>
    <div id="header"></div>
    <div class="container text-center">
      <div id="input-wrap" class="timeline-bg">
        <p id="time-current" class="timeline-time text-left"></p>
        <textarea id="content" class="form-control" rows="3" maxlength="140" placeholder="吐槽点什么吧"></textarea>
        <div class="text-right" style="padding: 10px 0;">
          <ul id="image-list"></ul>
          <label style="padding: 0 10px;">
            <img src="img/photo.png" width="34" height="34">
            <input id="photo" type="file" style="display:none;" accept="image/*"></input>
          </label>
          <button id="submit" class="btn btn-success">就这样吧</button>
        </div>
      </div>
      <ul id="timeline-list" class="text-left list-unstyled"></ul>
    </div>
    <div id="footer"></div>
    <script src="/js/jquery.min.js"></script>
    <!-- Latest compiled and minified JavaScript -->  
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/js/mloader.js"></script>
    <script src="/js/template.js"></script>

    <!-- LeanCloud SDK -->
    <script src="https://cdn1.lncld.net/static/js/av-min-1.5.0.js"></script>
    <!-- 初始化LeanCloud -->
    <script src="/blog/js/init.js"></script>
    <script src="js/timeline.js"></script>
  </body>
</html>
