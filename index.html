<!DOCTYPE HTML>
<html lang="zh-CN">
  <head> <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>小柴の蜜汁空间</title>
    <!-- 新 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap.min.css">
    <!-- 可选的Bootstrap主题文件（一般不用引入） -->
    <link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.0/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="/css/mloading.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="/css/op.css">
  </head>
  <body>
    <div id="header"></div>
    <div class="container text-center">
      <div id="contact-me">
        <p class="me">我™不是小柴</p>
        <p class="contacts">
          <a id="github" class="btn btn-default" href="https://github.com/janseling" target="_blank">
            <img src="/img/github.png" width="26" height="26">
            Gaanwaigin Max
          </a>
          <a id="wechat" class="btn btn-default">
            <img src="/img/wechat.png" width="26" height="26">
            我™不是小柴
          </a>
          <a id="weibo" class="btn btn-default" href="https://weibo.com/janseling" target="_blank">
            <img src="/img/weibo.png" width="26" height="26">
            其实我不是小柴 
          </a>
        </p>
      </div>
    </div>
    <div id="footer"></div>

    <!--超级狂拽酷炫吊炸天开场动画-->
    <div id="op">
      <label id="wo1">手</label>
      <label id="wo2">戈</label>
      <label id="tm1">T</label>
      <label id="tm2">M</label>
      <label id="bu1">一</label>
      <label id="bu2">个</label>
      <label id="shi1">日</label>
      <label id="shi2">疋</label>
      <label id="xiao1">亅</label>
      <label id="xiao2">八</label>
      <label id="chai1">止</label>
      <label id="chai2">匕</label>
      <label id="chai3">十</label>
      <label id="chai4">八</label>
    </div>

    <script src="/js/jquery.min.js"></script>
    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="http://cdn.bootcss.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
    <script src="/js/common.js"></script>
    <script src="/js/mloader.js"></script>
    <script src="/js/template.js"></script>
    <script>
    $(function () {
      var ids = ['wo1', 'wo2', 'tm1', 'tm2', 'bu1', 'bu2', 'shi1', 'shi2', 'xiao1', 'xiao2', 'chai1', 'chai2', 'chai3', 'chai4'];
      ids.sort(function(a,b){ return Math.random()>.5 ? -1 : 1;});
      var delay = 0;
      $(ids).each(function (index, elm) {
        setTimeout(function () {
          show(elm);
        }, delay);
        delay += random(150, 400);
      });
      // 隐藏
      setTimeout(function () {
        $('#op').fadeOut(2000);
      }, delay + random(300, 700));

      // 微信二维码
      $('#wechat').popover({
        html: true,
        placement: 'top',
        content: '<img src="/img/wechat_qrcode.jpeg" width="200" height="200">',
      });
      $('#wechat').mouseover(function () {
        $(this).popover('show');
      }).mouseout(function () {
        $(this).popover('hide');
      });


      function random (min, max) {
        return parseFloat(min) + (Math.random() * parseFloat(max - min));
      }

      function shake (elm, duration, times) {
        var delay = duration / times;
        for (var i = 0; i < times; i++) {
          setTimeout(function () {
            $(elm).css('transform', 'translate('+random(-10, 10)+'px, '+random(-10, 10)+'px) rotate('+random(-0.5, 0.5)+'deg)');
          }, i * delay);
        }
        setTimeout(function () {
          $(elm).css('transform', 'translate(0)');
        }, times * delay);
      }

      function show (elm) {
        $('#' + elm).show();
        $('#op').css('background', '#fff');
        setTimeout(function () {
          $('#op').css('background', '#000');
        }, 10);
        shake('body', 50, 6);
      }
    });
    </script>
  </body>
</html>
